<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shower Remodel Request - Local Contractor</title>
    <style>
        /* Style adjustments from previous response */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #2196F3;
            padding: 20px 15px;
            text-align: center;
            color: white;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            width: 100%;
            max-width: 960px;
            margin: 40px auto;
            padding: 20px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
        }

        .image-container {
            flex: 1;
            margin: 10px;
            max-width: 45%;
        }

        .image-container img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            flex: 1;
            margin: 10px;
            max-width: 45%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: #2196F3;
            color: white;
            padding: 10px 15px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shower Remodel Request - Local Contractor</h1>
    </header>

    <div class="container">
        <div class="image-container">
            <img src="file:///C:/Users/stepl/OneDrive/Desktop/master%20bathroom%20shower.webp" alt="Master Bathroom Shower">
        </div>
        
        <form action="#" method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" name="emailAddress" required>

            <label for="address">Address of the Property optional:</label>
            <input type="text" id="address" name="address">

            <label for="remodelReason">Primary reasons for wanting a shower remodel:</label>
            <textarea id="remodelReason" name="remodelReason" required></textarea>

            <label for="features">Features you'd like to include (e.g., bench, niche):</label>
            <textarea id="features" name="features"></textarea>

            <label for="budgetRange">Budget Range for the Shower Remodel:</label>
            <input type="text" id="budgetRange" name="budgetRange" required>

            <button type="submit">Submit Request</button>
        </form>
    </div>

</body>
</html>
